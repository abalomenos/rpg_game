<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SkyComTech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/animate.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styleRPG.css"/>

</head>
<body>

    <nav>
        <div class="navWrapper">
            <div class="navLeft">
                <h1>Aris Balomenos</h1>
            </div>
            <div class="navRight">
                <div class="topnav" id="myTopnav">
                    <a href="index.html">About</a>
                    <a href="index.html" class="active">Portfolio</a>
                    <a href="index.html">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section>
            
        <div class="rpg">
                
            <h2>RPG Game</h2>
            <hr>
            <div class="rpgNOBG">
                <div class="rpgWrap">
                    <h4 class="box">Star Wars Themed RPG Game!</h4>
                    <div id="gameStart">
                        <h3 class="centerMessage">Press the Enter key to get started!</h3>
                    </div>
                    <div id="rpgTop">
                        <table id="rpgCenterTable" class="rpgCenterTable">
                                <tr id="characters"></tr>
                                <tr id="showCharacters"></tr>
                        </table>
                        <table class="rpgRightTable">
                                <tr id="defeatedEnemies"></tr>
                                <tr id="defeatedDefender"></tr>
                        </table>
                    </div>
                    <div id="rpgMiddle">
                        <table class="rpgLeftTable">
                                <tr id="player"></tr>
                                <tr id="selectedCharacter"></tr>
                        </table>
                        <table class="rpgRightTable">
                                <tr id="enemy"></tr>
                                <tr id="selectedDefender"></tr>
                        </table>
                    </div>
                    <div id="rpgStatus">
                        <table class="rpgLeftTable">
                            <tr id="characterAttack"></tr>
                        </table>
                        <table class="rpgRightTable">
                                <tr id="defenderAttack"></tr>
                        </table>
                    </div>
                    <div id="rpgBottom">
                        <table class="rpgLeftTable">
                            <tr>
                                <th>Wins:</th>
                                <td id="wins">0</td>
                            </tr>
                        </table>
                        <table class="rpgRightTable">
                            <tr>
                                <th>Losses:</th>
                                <td id="losses">0</td>
                            </tr>
                        </table>
                    </div>
                    <div id="rpgAttack">
                            <button id="attack" class="attack">Attack!</button>
                    </div>
                    <div id="cMessage">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        2018 &copy; SkyComTech
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/game.js"></script>

</body>
</html>
